<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="section-one">
      <div class="section-left">
        <div class="section-left-header">
          <h1>
            Get <span id="purple">insights</span> that <br id="mobile-break" />
            help
            <br id="desktop-break" />
            your business <br id="mobile-break" />
            grow.
          </h1>
        </div>
        <div class="section-left-text">
          <p>
            Discover the benefits of data <br id="mobile-break" />
            analytics and make
            <br id="desktop-break" />
            better decisions <br id="mobile-break" />
            regarding revenue, customer <br id="mobile-break" />
            <br id="desktop-break" />
            experience, and overall efficiency.
          </p>
        </div>
        <div class="section-left-stats">
          <ul>
            <li>
              <span id="mobile-fix">10k+</span><br /><span id="grey"
                >companies</span
              >
            </li>
            <li>
              <span id="mobile-fix-second">314</span><br /><span id="grey"
                >templates</span
              >
            </li>
            <li id="mobile-fix-queries">
              12M+ <br /><span class="query" id="grey">queries </span>
            </li>
          </ul>
        </div>
      </div>
      <section class="section-right">
        <img
          src="./images/image-header-desktop.jpg"
          alt="picture of women inside of office working on computers"
        />
      </section>
    </section>

  </body>
</html>
