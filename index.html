<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="section-one">
      <div class="section-left">
        <div class="section-left-header">
          <h1>
            Get <span id="purple">insights</span> that help <br />
            your business grow.
          </h1>
        </div>
        <div class="section-left-text">
          <p>
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
        </div>
        <div class="section-left-stats">
          <ul>
            <li>10k+ <br /><span id="grey">companies</span></li>
            <li>314 <br /><span id="grey">templates</span></li>
            <li>12M+ <br /><span class="query" id="grey">queries </span></li>
          </ul>
        </div>
      </div>
      <section class="section-right">
        <img
          src="./images/image-header-desktop.jpg"
          alt="picture of women inside of office working on computers"
        />
      </section>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="www.nellyisdev.com">NellyisDev</a>.
      </div>
    </footer>
  </body>
</html>
